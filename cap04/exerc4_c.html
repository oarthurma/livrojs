<!--
  c) Elaborar um programa para simular um parquimetro, o qual leia o valor de moedas depositado em um terminal de estacionamento rotativo. O programa deve informar o tempo de permanência do veículo no local e o troco (se existir). Se o valor for inferir aos tempo mínimo, exiba a mensagem: "Valor Infuficiente". Considerar os seguintes valors/tempos:
    - R$ 1,00 → 30 minutos
    - R$ 1,75 → 60 minutos
    - R$ 3,00 → 120 minutos
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Exercício 4.c</title>
</head>
<body>
  <img src="img/exerc.jpg" alt="Exercício">
  <h1>Programa Parquímetro</h1>
  <form>
    <p>Valor R$:
      <input type="number" id="inValor" min="0" step="0.01" required>
    </p>
    <input type="submit" value="Confirmar Depósito">
  </form>
  <h3 id="outTempo"></h3>
  <h3 id="outTroco"></h3>

  <script src="js/exerc4_c.js"></script>
</body>
</html>
