<!--
  a) Uma farmácia está com uma promoção - na compra de duas unidades de um mesmo medicamento, o cliente recebe como desconto os centavos do valor total. Elaborar um programa que leia descrição e preço de um medicamento. Informe o valor do produto na promoção.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 2.a</title>
</head>
<body>
  <h1>Farmácia JS</h1>  
  <form>
    <p>Medicamentos:
      <input type="text" id="inMedicamento" required>
    </p>
    <p>Preço R$: 
      <input type="number" id="inPreco" min="0" step="0.01" required>
    </p>
    <p>
      <input type="submit" value="Mostrar Promoção">
    </p>
  </form>
  <h3 id="outMedicamento"></h3>
  <h3 id="outPromocao"></h3>

  <script src="js/exerc2_a.js"></script>
</body>
</html>
