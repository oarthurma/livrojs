<!--
  c) Um supermercado está com uma promoção - Para aumentar suas vendas no setor de higiene, cada etiqueta
  de produto deve exibir uma mensagem anunciando 50% de desconto (para um item) na compra de três unidades
  do produto. Após, apresente as mensagens indicando a promoção.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Exercício 2.c</title>
</head>
<body>
  <h1>Supermercdo JS</h1>
  <form>
    <p>Produto:
      <input type="text" id="inProduto" required>
    </p>
    <p>Preço R$:
      <input type="number" id="inPreco" min="0" step="0.01" required>
    </p>
    <p>
      <input type="submit" value="Ver Promoção">    
    </p>
  </form>
  <h3 id="outPromocao"></h3>
  <h3 id="outProduto"></h3>

  <script src="js/exerc2_c.js"></script>
</body>
</html>
