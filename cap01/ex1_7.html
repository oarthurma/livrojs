<!--Exemplo 1.7 - Cálculo do valor do jantar -->
<meta charset="utf-8">
<script>
  //Entrada de dados: ler valor do jantar
  const jantar = Number(prompt("Valor do Jantar R$: ")) // lê o valor do jantar
  
  // Processamento: calcular
  const garcom = jantar * 0.10
  const total = jantar + garcom  
  
  // Saída: informar o valor da taxa do garçom (10%) e o valor total a ser pago
  alert(`Taxa Garçom: ${garcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`)
</script>
