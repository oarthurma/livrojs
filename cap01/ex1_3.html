<!-- Exemplo 1.3 – Operações envolvendo strings e números -->

<script>
  const a = "20";
  const b = a * 2 // b = 40
  const c = a / 2 // c = 10
  const d = a - 2 // d = 18
  // const e = a + 2 // e = 202 ???
  const e = Number(a) + 2 // 22
  alert("e: " + e) // exibe o valor da uma variável
</script>
