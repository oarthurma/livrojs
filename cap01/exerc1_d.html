<!-- Elaborar um programa que leia 2 notas de um aluno em uma diciplina. Calcule e informe a média das notas -->
<meta charset="utf-8">
<script>
  // Entrada
  const nota1 = Number(prompt("1ª Nota: "));
  const nota2 = Number(prompt("2ª Nota: "));

  // Processamento
  const media = (nota1 + nota2) / 2
 
  // Saída
  alert(`Média: ${media.toFixed(1)}`)
</script>
